<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<style>
    .layui-top-box {
        padding: 40px 20px 20px 20px;
        color: #fff
    }

    .panel {
        margin-bottom: 17px;
        background-color: #fff;
        border: 1px solid transparent;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05)
    }

    .panel-body {
        padding: 15px
    }

    .panel-title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 14px;
        color: inherit
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
        margin-top: .3em;
    }

    .main_btn > p {
        height: 40px;
    }

</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <!--<span class="label pull-right layui-bg-blue">实时</span>-->
                                <h5>我的新消息</h5>
                            </div>
                            <div class="panel-content">
                                <!--<h1 class="no-margins">1234</h1>-->
                                <div class="stat-percent font-bold text-gray" style="font-size: 25px;"><i
                                        class="fa fa-commenting"></i> <span th:text="${newMess.size()}"></span>
                                </div>
                                <!--<small>当前分类总记录数</small>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">

            </div>
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <h5>系统新消息</h5>
                            </div>
                            <div class="panel-content">
                                <div class="stat-percent font-bold text-gray" style="font-size: 25px"><i
                                        class="fa fa-commenting"></i> 1
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
            </div>
        </div>
    </div>

    <div class="layui-box" style="margin-bottom: 50px">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header" style="background-color: #e6e6e6">我的待办<a href=""
                                                                                            style="float: right;">更多</a>
                    </div>
                    <div class="layui-card-body">
                        <div th:each="m:${mml}">
                            <a href="">
                                <span th:text="${m.messageTitle}"></span>
                                <span th:switch="${m.isNew}">
                                    <span class="layui-badge" style="margin-left: 1%" th:case="1">new</span>
                                    <span class="layui-badge layui-bg-gray" style="margin-left: 1%"
                                          th:case="*">已阅</span>
                                </span>
                                <span style="float: right;"
                                      th:text="${#dates.format(m.messageDate,'yyyy-MM-dd')}"></span>
                            </a>
                            <hr>
                        </div>
                    </div>
                    <!--<div class="layui-card-body">-->
                    <!--<div>-->
                    <!--<a href="">卡片式面板面板通常用于非白色背景色的主体内<span class="layui-badge layui-bg-gray" style="margin-left: 1%">已阅</span>-->
                    <!--<span style="float: right;">2020-1-20</span></a>-->
                    <!--</div>-->
                    <!--<hr>-->
                    <!--</div>-->
                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header" style="background-color: #e6e6e6">系统消息<a href=""
                                                                                            style="float: right;">更多</a>
                    </div>
                    <div class="layui-card-body">
                        <div>
                            <a href="">XXXXXXXXXXXXXXXXXXX<span class="layui-badge" style="margin-left: 1%">new</span>
                                <span style="float: right;">2020-1-20</span></a>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../layui.js" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'element', 'table', 'layer', 'laypage', 'jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            element = layui.element,
            laypage = layui.laypage,
            $ = layui.jquery;


    })
</script>
</body>
</html>
