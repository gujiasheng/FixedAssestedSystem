<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
<div class="layui-container">
    <div class="layui-card">
        <div class="layui-form layui-card-header" style="height: 100%;text-align: center    ">
            <span style="font-size:25px">固定资产使用状况一栏</span>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" lay-data="{url:'', cellMinWidth: 80, page: true}">
                <thead>
                <tr>
                    <th lay-data="{field:'username', width:80}" rowspan="3">联系人</th>
                    <th lay-data="{field:'amount', width:120}" rowspan="3">金额</th>
                    <th lay-data="{align:'center'}" colspan="5">地址1</th>
                    <th lay-data="{align:'center'}" colspan="2">地址2</th>
                    <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">操作
                    </th>
                </tr>
                <tr>
                    <th lay-data="{field:'province'}" rowspan="2">省</th>
                    <th lay-data="{field:'city'}" rowspan="2">市</th>
                    <th lay-data="{align:'center'}" colspan="3">详细</th>
                    <th lay-data="{field:'province'}" rowspan="2">省</th>
                    <th lay-data="{field:'city'}" rowspan="2">市</th>
                </tr>
                <tr>
                    <th lay-data="{field:'street'}" rowspan="2">街道</th>
                    <th lay-data="{field:'address'}">小区</th>
                    <th lay-data="{field:'house'}">单元</th>
                </tr>
                </thead>
                <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<script src="../layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../jquery-3.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            element = layui.element,
            table = layui.table;


    })
</script>
</body>
</html>
