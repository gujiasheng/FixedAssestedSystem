<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<style>
    .layui-form-item {
        margin-bottom: 0;
    }

    .layui-form-item .layui-inline {
        margin-bottom: 6px;

    }

    .layui-card-header .layui-form-label {
        text-align: left;
    }

    .layui-card-body .layui-inline .layui-form-label {
        width: 120px
    }

    .layui-card-body .layui-form-item .layui-inline {
        margin-right: 30px;
    }

    .layui-card-body .layui-form-item .layui-inline input {
        width: 230px;
    }

    .layui-card-body .layui-edge {
        right: -30px;
    }

    .layui-card {
        box-shadow: 0 1px 2px 0 black;
    }

    .layui-card-header {
        border-bottom: 1px solid black;
    }
</style>
<body>
<div class="layui-container">
    <div class="layui-card">
        <div class="layui-form layui-card-header" style="height: 100%;text-align: center    ">
            <div style="font-size:25px">固定资产卡片</div>
            <div class="layui-form-item" style="float:left;">
                <div class="layui-inline">
                    <label class="layui-form-label">单位名称:</label>
                    <div class="layui-input-inline">
                        <span>XXXXXXXXXXX</span>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">录入日期:</label>
                    <div class="layui-input-inline">
                        <span>2021-03-08</span>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">录入人:</label>
                    <div class="layui-input-inline">
                        <span>XXXXXXXXXXX</span>
                    </div>
                </div>
            </div>
        </div>
        <hr style="background-color: black">
        <div class="layui-card-body">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password"
                                   autocomplete="off" required lay-verify="required"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">固定资产名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="请输入固定资产名称"
                                   autocomplete="off" required lay-verify="required"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类别名称</label>
                        <div class="layui-input-inline">
                            <select name="incrementId">
                                <option value="">类别名称</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">购置方式</label>
                        <div class="layui-input-inline" id="incrementId">
                            <select name="incrementId">
                                <option value="">选择后自动填入编号</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">规格型号</label>
                        <div class="layui-input-inline">
                            <input type="text"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">使用状况</label>
                        <div class="layui-input-inline">
                            <select name="useStatus">
                                <option value="">选择后自动填入编号</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">预计寿命(年)</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" placeholder="以年为单位"
                                   autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">折旧方法</label>
                        <div class="layui-input-inline">
                            <select name="measureUnit">
                                <option value="1">平均年限法</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始使用日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="acquisitionDate" id="acquisitionDate" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">已提计月份</label>
                        <div class="layui-input-inline">
                            <input type="text" name="acquisitionDate" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">币种</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" class="layui-input" value="人民币" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">计量单位</label>
                        <div class="layui-input-inline">
                            <select name="measureUnit">
                                <option value="">选择后自动填入编号</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" placeholder="请输入数量"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" placeholder="￥0.00"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">入账价值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" placeholder="￥0.00"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">净残值率</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">预计净残值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">累计折旧</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input" value="0.00">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">月折旧率</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input" value="0.00">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">月折旧额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">净值</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input" value="0.00">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">负责部门</label>
                        <div class="layui-input-inline">
                            <select name="incrementId">
                                <option value="">部门名称</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">负责人</label>
                        <div class="layui-input-inline">
                            <select name="incrementId">
                                <option value="">部门名称</option>
                                <option value="010">北京</option>
                                <option value="021" disabled>上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所在地</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" autocomplete="off" class="layui-input">

                        </div>
                    </div>

                </div>
            </form>

        </div>

    </div>

</div>


<script src="../layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../jquery-3.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    layui.use(['form', 'table', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            element = layui.element,
            table = layui.table,
            laydate = layui.laydate;

        laydate.render({
            elem: '#acquisitionDate'
        })

    })
</script>
</body>
</html>
